<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Vue.js | Checklist</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="app">
      <article>
        <header>
          <h1>The Checklist!</h1>
        </header>

        <div class="form">
          <ajout @nouvellenote="ajouterNote"></ajout>
        </div>

        <div class="content">
          <note
            v-for="todo in todos"
            v-bind:content="todo"
            @click="inverser"
          ></note>
        </div>

        <footer>
          <p class="text">Tous droits réservés. 2023</p>
        </footer>
      </article>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
